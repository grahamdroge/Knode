{% extends 'registration/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	<h2>Login</h2>
	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Login</button>
	</form>		
	<br>
	<a class="signup_btn" href="{% url 'signup' %}"><button type="button">Sign up</button></a>
{% endblock %}
