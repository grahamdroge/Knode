{% load static %}{% load knode_extras %}

<script type="text/javascript">
	$('document').ready(function(){
		$('.filter-get-articles').click(function(){
				var topic = $(this).text();
				$('.loading').css('display','inline-block');
				$('.content-right').load("{% url 'update' %}?topic="+topic,function () {
					$('.loading').css('display','none');
				});
		});
		
	});
</script>


<li class="dropdown" style="list-style-type: none; display: inline-block; width: 96%; height: 7%; border: solid; border-width: 1px; border-radius: 10px; border-color: black; margin-left: 4px;box-shadow: 0px 0px 7px #000; background-color: rgb(220,220,220); margin-left: 8px; margin-top: 6px;">
		<div class="dropdown-toggle" data-toggle="dropdown" style="display: inline-block; width: 100%; margin-right: 1%; height: 35px; margin-left: 4px;">
			<a href="#"  style="color: black; font-size: 26px; position: absolute; width: 100%; height: 100%; text-align: center; margin-top: 2px; text-decoration: none; font-family: 'Baloo Thambi', cursive; text-align: center; text-transform: capitalize;">{{ news }}</a>
		</div>

		<ul class="dropdown-menu" style="width: 65%; height: 300px; overflow-y: scroll; position: absolute; left: 13px;">
			{% for topic in topics %}
				<li class="filter-drop"><button type="button" class="filter-get-articles">{{ topic }}</button></li>
			{% endfor %}
		</ul>
</li>
